<!DOCTYPE html>
<html>
<head>
  <title>Image Test</title>
  
  <!-- All possible social media meta tags -->
  <meta property="og:title" content="WETDISTRICT - Find Your Next Partner">
  <meta property="og:description" content="Browse available water sports equipment and partners">
  <meta property="og:image" content="/images/facebook-preview.jpg">
  <meta property="og:image:secure_url" content="/images/facebook-preview.jpg"> 
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://wetdistrict.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="WETDISTRICT">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WETDISTRICT - Find Your Next Partner">
  <meta name="twitter:description" content="Browse available water sports equipment and partners">
  <meta name="twitter:image" content="/images/twitter-preview.jpg">
  <meta name="twitter:domain" content="wetdistrict.com">
  
  <!-- iOS specific -->
  <link rel="apple-touch-icon" href="/images/facebook-preview.jpg">
  <meta name="apple-mobile-web-app-title" content="WETDISTRICT">
  
  <!-- Legacy -->
  <meta name="thumbnail" content="/images/facebook-preview.jpg">
  <link rel="image_src" href="/images/facebook-preview.jpg">
</head>
<body>
  <h1>Image Test</h1>
  <h2>Facebook image (1200x630):</h2>
  <img src="/images/facebook-preview.jpg" alt="Facebook preview image" style="max-width: 600px">
  
  <h2>Twitter image (600x314):</h2>
  <img src="/images/twitter-preview.jpg" alt="Twitter preview image" style="max-width: 600px">
</body>
</html>
